<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <button id="new-todo-button">+</button>
    <div id="main-content">
        <div id="side-bar">
            
        </div>
        <section id="content">
            <div class="header">
                <h1>Tasks today</h1>
            </div>
            <div id="content-priority">
                <div id="high-priority" class="priority-container"></div>
                <div id="medium-priority" class="priority-container"></div>
                <div id="low-priority" class="priority-container"></div>
            </div>
        </section>
    </div>
</body>
</html>
